<!DOCTYPE html>
<html>
  <head>
    <title>Atwood Simulator</title>
    <script type="text/javascript" src="matter.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <h1>Atwood Machine Simulator</h1>
    <section id="matter-window"></section>
    <canvas id="window" width="1000" height="800"></canvas>
    <button onclick="objects.push(createRect(5, 5, 100, 100))">
      Create Box
    </button>
    <button onclick="objects.push(createRect(0, 750, 1000, 50))">
      Create Floor
    </button>
    <button
      onclick="objects.push(createPolygon(150,150,600,500,300,750,750,750))"
    >
      Create Ramp
    </button>
    <button
      onclick="objects.push(createPolygon(200,150,250,200,250,300,307,357))"
    >
      Create Box On Ramp
    </button>
    <button onclick="runSim()">Run</button>
    <button onclick="zeroVelocity = true">Zero</button>
    <iframe src="triangle.html"></iframe>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
