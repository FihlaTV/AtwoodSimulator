<!DOCTYPE html>
<html>
  <head>
    <title>Atwood Simulator</title>
    <script type="text/javascript" src="matter.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <h1>Atwood Machine Simulator</h1>
    <section id="matter-window"></section>
    <canvas id="window" width="1000" height="800"></canvas>
    <button onclick="objects.push(createRect(5, 5, 100, 100))">
      Create Box
    </button>
    <button onclick="createCircle(15, 'circleObject')">Create Circle</button>
    <button onclick="objects.push(createRect(0, 750, 1000, 50))">
      Create Floor
    </button>
    <button
      onclick="objects.push(createRect(0, 0, 10, 800)); objects.push(createRect(990, 0, 10, 800))"
    >
      Create Walls
    </button>
    <button onclick="openTriangleBuilder()">Create Ramp</button>
    <button
      onClick="objects.push(createRect(0, 750, 1000, 50)); objects.push(createRect(0, 0, 10, 800)); objects.push(createRect(990, 0, 10, 800))"
    >
      CREATE SIM
    </button>
    <button onclick="runSim()">Run</button>
    <button onclick="createCircle(50, 'pulley')">Create Pulley</button>
    <!--
      <iframe src="triangle.html" id="triangleBuilder" frameBorder=0></iframe>
    -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
