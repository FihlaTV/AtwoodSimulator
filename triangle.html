<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Builder</title>
    <script src="triangle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="triangle.css" type="text/css" />
  </head>
  <body onload="onValueChanged()">
    <section id="input-container">
      <canvas id="window" width="500" height="400"></canvas>
      <section id="input">
        <input
          type="text"
          id="angleA"
          placeholder="Angle A"
          value="30"
          oninput="onValueChanged()"
          class="vertical"
        />
        <input
          type="text"
          id="angleB"
          placeholder="Angle B"
          value="60"
          oninput="onValueChanged()"
          class="vertical"
        />
        <input
          type="text"
          id="angleC"
          placeholder="Angle C"
          value="90"
          oninput="onValueChanged()"
          class="vertical"
        />
        <input
          type="text"
          id="sideA"
          placeholder="Side A"
          value="2"
          oninput="onValueChanged()"
          class="vertical"
        />
        <input
          type="text"
          id="sideB"
          placeholder="Side B"
          value="3.46410161514"
          oninput="onValueChanged()"
          class="vertical"
        />
        <input
          type="text"
          id="sideC"
          placeholder="Side C"
          value="4"
          oninput="onValueChanged()"
          class="vertical"
        />
        <p id="valid-disp" class="vertical">Valid</p>
      </section>
    </section>
    <section
      style="width: 100%; height: 70px; display: flex; align-content: center;"
    >
      <button type="button" onclick="close()" class="lrgButton">Cancel</button>
      <button type="button" onclick="submit()" class="lrgButton">Done</button>
    </section>
  </body>
</html>
